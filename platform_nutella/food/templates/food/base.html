<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pur beurre</title>

        {% load static %}
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'food/img/logo_pur_beurre.png' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" href="{% static 'food/css/styles.css' %}" />

    </head>
    <body id="page-top" class="police_body">

    {% for message in messages %}
            <div class="container-fluid p-0">
                <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{ message }}
                </div>
            </div>
    {% endfor %}




        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container write_navbar">
                <a class="navbar-brand js-scroll-trigger" href="{% url 'food:index' %}">
                    <img class="logo_pur_beurre" src="{% static 'food/img/logo_pur_beurre.png' %}"/> Pur beurre</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger">

                            <form class="input-group input-group-sm-mb-3 mx-auto form_nav_base" action="{% url 'food:research' %}" method="post">
                                <label for="name"></label>
                                {% csrf_token %}
                                 <input type="text" class="form-control searchInput" id="name" name="food_research" size="10" placeholder="Produits">
                                 <span class="input-group-btn">
                                    <input type="submit" value="Chercher"  class="btn btn-success input-group">
                                 </span>
                            </form>
                        </a></li>

                        {% if user.is_authenticated %}
                                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'accounts:connection_user' %}">
                                    <figure>

                                        <img class="logo_user" src="{% static 'food/img/logo_user.png' %}"/>
                                        <figcaption>Mon compte</figcaption>
                                    </figure>
                                </a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'accounts:connection_user' %}">
                                <figure>
                                    <img class="logo_user" src="{% static 'food/img/logo_user.png' %}"/>
                                    <figcaption>S'identifier</figcaption>
                                </figure>
                            </a></li>
                        {% endif %}

                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'food:substitutes_saved_user' %}">
                            <figure>
                                <img class="logo_carrot" src="{% static 'food/img/logo_carrot.png' %}"/>
                                <figcaption>Mes aliments</figcaption>
                            </figure>
                        </a></li>

                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'accounts:disconnection_user' %}">
                            <figure>
                                <img class="logo_disconnection" src="{% static 'food/img/logo_disconnection.png' %}"/>
                                <figcaption>Déconnexion</figcaption>
                            </figure>
                        </a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="line_nav_space"></div>

        {% block content %}{% endblock %}


        <div class="line_footer_space"></div>
        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2 offset-lg-4 small text-center text-muted"><a href="{% url 'food:legal_notice'  %} ">Mentions légales</a></div>
                    <div class="col-lg-2 small text-center text-muted">
                        <a href="{% url 'food:index'  %} ">Contact</a></div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'food/js/scripts.js' %}"></script>
    </body>
</html>
